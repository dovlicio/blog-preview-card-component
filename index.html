<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,500;0,800;1,500;1,800&display=swap" rel="stylesheet">
</head>
<body>
  <article class="card">
    <figure class="card__image-container">
      <img class="card__image" src="images/illustration-article.svg" alt="article-illustration-image">
    </figure>
    <section class="card__content">
      <span class="card__badge">Learning</span>
      <p class="card__info">Published 21 Dec 2023</p>
      <a class="card__link" href="#">
        <h2 class="card__heading">HTML & CSS foundations</h2>
      </a>
      <p class="card__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>
    <footer class="card__footer">
      <img class="card__author-image" src="images/image-avatar.webp" alt="author-avatar">
      <p class="card__author-name">Greg Hooper</p>
    </footer>
  </article>
</body>
</html>
